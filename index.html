<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1> Kalkulator Matematik Persegi</h1>
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openSquare(event, 'Luas Persegi')" id="defaultButton">Luas Persegi</button>
        <button class="tablinks" onclick="openSquare(event, 'Keliling Persegi')">Keliling Persegi</button>
    </div>

    <div id="Luas Persegi" class="tabcontent">
        <h3>Luas Persegi</h3>
        <img src="/Square_-_black_simple.svg.png">
        <p>Rumus Luas Persegi = Sisi x Sisi</p>
        <p>Panjang Sisi : <input type="text" id="panjang sisi" placeholder="Input panjang sisi persegi"> </p>
        <button type="button" id="hitung" onclick="luasPersegi()">Hitung</button>
        <p>Luas = <span id="rumusLuas">Sisi x Sisi</span></p>
        <p><span id="hitungan"></span></p>
        <p>Luas = <span id="result"> </span></p>
    </div>

    <div id="Keliling Persegi" class="tabcontent">
        <h3>Keliling Persegi</h3>
        <img src="/Square_-_black_simple.svg.png">
        <p>Rumus Keliling Persegi = Sisi x 4</p>
        <p>Panjang Sisi : <input type="text" id="panjang sisi2" placeholder="Input panjang sisi persegi"> </p>
        <button type="button" id="hitung2" onclick="kelilingPersegi()">Hitung</button>
        <p>Keliling = <span id="rumusKeliling">Sisi</span> x 4</p>
        <p>Keliling = <span id="result2"> </span></p>
    </div>

    <script>
        document.getElementById("defaultButton").click();
    </script>

</body>

</html>
